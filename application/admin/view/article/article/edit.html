{include file="layout/top" /}
    <form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
        
        <div class="form-group">
            <label for="alias" class="control-label col-xs-12 col-sm-2">文章分类:</label>
            <div class="col-xs-12 col-sm-8" id="list">
                <select class="classify form-control" data-first-title="选择分类" name="row[classify_id]" data-url="{:url('/admin/article/classify/getClassifyList')}" required>
                    <option value="{$info.classify_id}"></option>
                </select>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="control-label col-xs-12 col-sm-2 ">文章标题:</label>
            <div class="col-xs-12 col-sm-8 ">
                <input type="text" class="form-control" id="name" name="row[title]" placeholder="文章标题" value="{$info.title}" data-rule="required" required/>
            </div>
        </div>

        <input type="hidden" name="row[id]" value="{$info.id}">

        <div class="form-group">
            <label for="sourcelist" class="control-label col-xs-12 col-sm-2">内容:</label>
            <div class="col-xs-12 col-sm-8">
                <!-- 加载编辑器的容器 -->
                <script id="container" name="row[content]" data-rule="required;" type="text/plain" style="width:100%;height:300px;">{$info.content|raw}</script>
            </div>
        </div>

        <div class="form-group">
            <label for="summary" class="control-label col-xs-12 col-sm-2">摘要:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea class="form-control"  rows="5"  id="summary" name="row[summary]" placeholder="文章摘要（不填则由系统自动截取）">{$info.summary}</textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="content" class="control-label col-xs-12 col-sm-2 ">是否推送到百度:</label>
            <div class="col-xs-12 col-sm-8">
                <label>
                    <input type="radio" name="row[push]" value="1" class="flat-red" checked>
                    推送
                </label>
                <label>
                    <input type="radio" name="row[push]" value="0" class="flat-red">
                    不推送
                </label>
            </div>
        </div>
        <div class="form-group hidden layer-footer">
            <div class="col-xs-2"></div>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed ">确定</button>
                <button type="reset" class="btn btn-default btn-embossed">重置</button>
            </div>
        </div>
    </form>
