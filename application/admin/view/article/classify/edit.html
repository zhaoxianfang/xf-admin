{include file="layout/top" /}



<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">父级:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control select2  col-xs-12 col-sm-2" name="row[pid]" style="border-radius:0px;">
                <option selected="selected" value="0">根节点</option>
                {volist name="nodelist" id="vo"}
                    <option value="{$vo.id}" {eq name="vo.id" value="$info.pid" } selected {/eq}>&nbsp;&nbsp;{$vo.title}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">分类名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" placeholder="" value="{$info.name}" data-rule="required" />
        </div>
    </div>
    <input type="hidden" name="row[id]" value="{$info.id}">
    
    <div class="form-group">
        <label for="app_desc" class="control-label col-xs-12 col-sm-2">描述:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="app_desc" name="row[desc]">{$info.desc}</textarea>
        </div>
    </div>

    
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            <label>
                <input type="radio" name="row[status]" value="1" class="flat-red" {eq name="info.status" value="1" } checked {/eq}>
                启用
            </label>
            <label>
                <input type="radio" name="row[status]" value="0" class="flat-red" {eq name="info.status" value="0" } checked {/eq}>
                禁用
            </label>
        </div>
    </div>
    <div class="form-group">
        
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>



<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

{include file="layout/js" /}


<!-- iCheck for checkboxes and radio inputs -->
<link rel="stylesheet" href="__ICHECK__/all.css">
<!-- iCheck 1.0.1 -->
<script src="__ICHECK__/icheck.min.js"></script>


<script type="text/javascript">

    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

</script>
</body>
</html>
