<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>{$config.name_abbr|default=''}</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>{$config.name|default=''}</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          <li class="dropdown messages-menu">
            
          </li>
          <!-- /.messages-menu -->

          <!-- Notifications Menu -->
          <li class="dropdown messages-menu">
              <!-- Menu toggle button -->
              <a href="javascript:;" notpjax id="clear_cache" title="清理系统缓存">
                <i class="fa fa-trash-o"></i>
              </a>
            </li>
          <!-- Tasks Menu -->
          <li class="dropdown tasks-menu">
          </li>
          <!-- User Account Menu -->
          <li class="dropdown user user-menu">
            <!-- Menu Toggle Button -->
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <!-- The user image in the navbar-->
              <img src="{:headImg('dist/img/user2-160x160.jpg0')}" class="user-image" alt="User Image">
              <!-- hidden-xs hides the username on small devices so only the image appears. -->
              <span class="hidden-xs">{$admin.name|default='用户名'}</span>
            </a>
            <ul class="dropdown-menu">
              <!-- The user image in the menu -->
              <li class="user-header">
                <img src="{:headImg('dist/img/user2-160x160.jpg')}" class="img-circle" alt="User Image">

                <p>
                  {$admin.name|default='用户名'}({$admin.nickname|default=''})
                  <small>{$admin['last_login_time']|default=''|date='Y-m-d H:i:s'} </small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
                <div class="row">
                  
                </div>
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <!-- <div class="pull-left">
                  <a href="#" class="btn btn-default btn-flat">Profile</a>
                </div> -->
                <a href="{:url('login/logout')}" notpjax class="btn btn-success btn-flat">退出</a>

                <!-- <div class="pull-right">
                  <a href="{:url('login/logout')}" class="btn btn-default btn-flat">退出</a>
                </div> -->
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
          <li>
            <a href="#" data-toggle="control-sidebar" notpjax ><i class="fa fa-gears"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
