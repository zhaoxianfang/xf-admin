{include file="layout/top" /}


<div class="callout callout-success">
    <h4>提示!</h4>
    规则名称请仔细填写，包含大小写的区别
</div>
<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2"><font color="#FF0000">*</font>是否为菜单:</label>
        <div class="col-xs-12 col-sm-8">
            <label>
                <input type="radio" name="row[ismenu]" value="1" class="flat-red" checked>
                是
            </label>
            <label>
                <input type="radio" name="row[ismenu]" value="0" class="flat-red">
                否
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2"><font color="#FF0000">*</font>父级:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control select2  col-xs-12 col-sm-2" name="row[pid]" style="border-radius:0px;">
                <option selected="selected" value="0">根节点</option>
                  {volist name="nodelist" id="vo"}
                    <option value="{$vo.id}">&nbsp;&nbsp;{$vo.title}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2"><font color="#FF0000">*</font>规则名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" placeholder="控制器名/方法名" value="" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="module" class="control-label col-xs-12 col-sm-2"><font color="#FF0000">*</font>标题:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="title" name="row[title]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="icon" class="control-label col-xs-12 col-sm-2">小图标:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group input-groupp-md">
                <input type="text" class="form-control" id="icon" name="row[icon]" value="fa fa-circle-o" />
                <a href="javascript:;" class="btn-search-icon input-group-addon">搜索小图标</a>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">权重:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="weigh" name="row[weigh]" value="0" data-rule="required" />
        </div>
    </div>

    <!-- <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">条件:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="condition" name="row[condition]"></textarea>
        </div>
    </div> -->
    
    <div class="form-group">
        <label for="remark" class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="remark" name="row[remark]"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2"><font color="#FF0000">*</font>状态:</label>
        <div class="col-xs-12 col-sm-8">
            <label>
                <input type="radio" name="row[status]" value="1" class="flat-red" checked>
                启用
            </label>
            <label>
                <input type="radio" name="row[status]" value="0" class="flat-red">
                停用
            </label>
        </div>
    </div>
    <div class="form-group">
        
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">确定</button>
            <button type="reset" class="btn btn-default btn-embossed">重置</button>
        </div>
    </div>
</form>

<style>
    #chooseicon {
        margin:10px;
    }
    #chooseicon ul {
        margin:5px 0 0 0;
    }
    #chooseicon ul li{
        width:30px;height:30px;
        line-height:30px;
        border:1px solid #ddd;
        padding:1px;
        margin:1px;
        text-align: center;
    }
    #chooseicon ul li:hover{
        border:1px solid #2c3e50;
        cursor:pointer;
    }
</style>
<script id="chooseicontpl" type="text/html">
    <div id="chooseicon">
        <div>
            <form onsubmit="return false;">
                <div class="input-group input-groupp-md">
                    <div class="input-group-addon">搜索图标</div>
                    <input class="js-icon-search form-control" type="text" placeholder="">
                </div>
            </form>
        </div>
        <div>
            <ul class="list-inline">
                <% for(var i=0; i<iconlist.length; i++){ %>
                    <li data-font="<%=iconlist[i]%>" title="<%=iconlist[i]%>">
                    <i class="fa fa-<%=iconlist[i]%>"></i>
                </li>
                <% } %>
            </ul>
        </div>

    </div>
</script>




<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

{include file="layout/js" /}



<!-- Select2 -->
<link rel="stylesheet" href="__LIBS__/select2/dist/css/select2.min.css">
<!-- Select2 -->
<script src="__LIBS__/select2/dist/js/select2.full.min.js"></script>


<!-- /*搜索icon 使用*/ -->
<script type="text/javascript" src="__LIBS__/art-template/dist/template-native.js"></script>
<script type="text/javascript">
    //点击icon小图标
    $(document).on('click', '#chooseicon ul li', function () {
        $("input[name='row[icon]']").val('fa fa-' + $(this).data("font"));
        layer.closeAll();
    });
     //点击icon小图标
      $(document).on('keyup', 'input.js-icon-search', function () {
        $("#chooseicon ul li").show();
        if ($(this).val() != '') {
            $("#chooseicon ul li:not([data-font*='" + $(this).val() + "'])").hide();
        }
    });
      //点击search icon小图标弹出层
    $(document).on('click', ".btn-search-icon", function () {
        var iconlist = [];
        if (iconlist.length == 0) {
            $.get( "__FONT__/less/variables.less", function (ret) {
                var exp = /fa-var-(.*):/ig;
                var result;
                while ((result = exp.exec(ret)) != null) {
                    iconlist.push(result[1]);
                }
                my.open(template('chooseicontpl', {iconlist: iconlist}),'搜索icon小图标',{type:1});
                
            });
        } else {
            my.open(template('chooseicontpl', {iconlist: iconlist}),'搜索icon小图标',{type:1});
        }
    });

    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

    $(function () {
        //Initialize Select2 Elements
        $('.select2').select2();
    })
</script>
</body>
</html>
